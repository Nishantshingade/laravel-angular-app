<div class="container mt-5">
  	<div class="card">
    	<div class="card-body">
  			<form>
			  
			  <div class="form-outline mb-4">
			    <input type="text" name="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" id="form2Example1" class="form-control" />
			    <label class="form-label" for="form2Example1">User Name</label>
			  </div>

			  <div class="form-outline mb-4">
			    <input type="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="form2Example" class="form-control" />
			    <label class="form-label" for="form2Example1">Email address</label>
			  </div>

			  
			  <div class="form-outline mb-4">
			    <input type="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="form2Example2" class="form-control" />
			    <label class="form-label" for="form2Example2">Password</label>
			  </div>
			  <div class="row">
			  	<div class="col-md-6">
			  		<button type="submit" (click)="registerUser()" class="btn btn-primary btn-block mb-4">Register</button>
			  	</div>
			  </div>
			</form>
		</div>
	</div>
</div>
